{% extends 'base.html' %}
{% block main %}
    <div class="authorization">
        <h1>Вход</h1>
        <form class="form_authorization" action="/authorization" method="post">
            <div class="form_item">
                <label>E-mail</label><input class="input_autho input_email" type="email" name="mail">
            </div>
            <div class="form_item">
                <label>Пароль</label><input class="input_autho input_pass" type="password" name="pass">
            </div>
            <button class="btn_accept_authorization">Войти</button>
        </form>
    </div>
    <div class="modal_reg modal_error" id="modal_error" style="display: none;">
        Неверный пароль или имя пользователя
    </div>
    <script>
        function show_modal_error(){
            let modal = document.getElementById("modal_error");
            modal.style.display = "block";
            setTimeout(()=>{
                modal.style.display = "none";
            }, 3000);
        }
        {% if err == True %}
            show_modal_error()
        {% endif %}
    </script>
{% endblock %}
